<!-- Migration Notice Page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Main meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title displayed in the browser tab -->
    <title>CDA Project - Domain Migration Notice</title>
    <!-- Open Graph Meta Tags (for social media sharing, mainly Facebook) -->
    <meta property="og:title" content="CDA Project - Domain Migration Notice">
    <meta property="og:description" content="We have moved to a new domain as part of our transition to a GitHub organization.">
    <meta property="og:image" content="images/social-share/The-DART-Project.png">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags (for better sharing on Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="CDA Project - Domain Migration Notice">
    <meta name="twitter:description" content="We have moved to a new domain as part of our transition to a GitHub organization.">
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        window.location.href = 'https://thedartproject.github.io/';
      });
    </script>
  </body>
</html>
